<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form action="submit" >
        <fieldset>
            <legend><h2>Fill this form</h2></legend>
            <label for="name">First Name:</label>
            <input type="text" id="first name" placeholder="Enter first name" required><br><br>
            <label for="name">Last Name:</label>
            <input type="text" id="last name" placeholder="Enter last name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="Email" placeholder="Enter Email"><br><br>
            <label for="number">Phone:</label>
            <input type="number" id="number" placeholder="Phone"><br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" placeholder="DOB" required><br><br>
            <label for="gender">Gender:</label>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="female" value="female"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"><br><br>
            <label for="options">How did you hear about us?</label>
            <select name="select" id="option" value="select" required>

                <option value="facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="twitter">Twitter</option>
            </select>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    
        <a href="./portfolio.html">Go to top</a>
    
</body>
</html>
